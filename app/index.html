<!DOCTYPE html>
<html lang="en" ng-app="paytm" ng-controller="mainAppCtrl">

<head>
    <!-- <base href="/"></base> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PayTM Alerts</title>

    <link rel="icon" href="favicon.png" sizes="300x300" type="image/png">

    <link rel="stylesheet" href="css/normalizer.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="css/styles.css">

    <link rel="stylesheet" href="bower_components/SpinKit/css/spinkit.css">
    <link rel="stylesheet" href="bower_components/please-wait/build/please-wait.css">
    <link rel="stylesheet" href="bower_components/SpinKit/css/spinners/2-double-bounce.css">
    <script src="bower_components/please-wait/build/please-wait.min.js"></script>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>

    <script src="https://apis.google.com/js/platform.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>


    <script>
        function authStreamlabs() {
            window.open(
                'https://www.streamlabs.com/api/v1.0/authorize?client_id=IwAXDUMbv9kBkQ46udItsZemcagceYYMu3AMgTrS&redirect_uri=http://localhost:3000&response_type=code&scope=donations.read+donations.create',
                '_self');
        }
    </script>

</head>

<body>
    <div class="index container-fluid">
        <div class="row align-items-center justify-content-center">
            <div class="col-5">
                <div class="row">
                    <B> use in INCOGNITO <a href="https://paytm-alerts-alpha.herokuapp.com">HTTPS</a> version of the
                        site.</B>
                </div>
                <div class="row">
                    <nav>
                        <!--<button id="" class="btn btn-info" onclick="authStreamlabs()">Streamlabs</button>-->
                        <button id="sign-in-or-out-button" class="btn btn-primary">Sign In/Authorize</button>
                        <button id="revoke-access-button" class="btn btn-warning">Revoke access</button>
                    </nav>
                </div>
                <div class="row">
                    <div>
                        <p id="auth-status" class="text-secondary"></p>
                    </div>
                </div>
            </div>
            <div class="col-4 m-0 p-0">
                <div class="col">
                    <div class="row mb-1">
                        <div class="g-ytsubscribe" data-channelid="UC3T8PMDRSYknEo5PYP5HCzA" data-layout="compact"
                            data-count="default">
                        </div>
                    </div>
                    <div class="row mb-1">
                        <a href="https://twitter.com/GamerIndianHero?ref_src=twsrc%5Etfw" class="twitter-follow-button"
                            data-show-count="true">Follow @GamerIndianHero</a>
                    </div>
                    <div class="row mb-1">
                        <div class="fb-like" data-href="https://www.facebook.com/GamerIndianHero" data-width="350px"
                            data-layout="standard" data-action="like" data-size="small" data-show-faces="true"
                            data-share="true"></div>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="row">
                    <script src="https://cdn.lightwidget.com/widgets/lightwidget.js"></script><iframe
                        src="https://cdn.lightwidget.com/widgets/46492dccedf350bc8580e63cab1ca685.html" scrolling="no"
                        allowtransparency="true" class="lightwidget-widget"
                        style="width:100%;border:0;overflow:hidden;"></iframe>
                </div>
            </div>
        </div>

    </div>

    <ng-cloak>
        <div class="inner" ng-view></div>
    </ng-cloak>
    <script type="text/javascript">
        var loading_screen = pleaseWait({
            logo: "favicon.png",
            backgroundColor: '#4CAF50',
            loadingHtml: "<p class='loading-message h3 text-light'>HAPPY STREAMING</p><div class='sk-double-bounce'><div class='sk-child sk-double-counce1'></div><div class='sk-child sk-double-counce1'></div>"
        });
    </script>

    <script src="js/controllers/home.js"></script>
    <script src="js/controllers/oauth.js"></script>
    <script src="js/controllers/settings.js"></script>
    <script src="js/controllers/scroll.js"></script>

    <script src="js/app.js"></script>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/lodash/dist/lodash.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        (function (d, s, id) {
            var js;
            if (d.getElementById(id)) {
                return;
            }
            js = d.createElement(s);
            js.id = id;
            js.src = "https://embedsocial.com/embedscript/in.js";
            d.getElementsByTagName("head")[0].appendChild(js);
        }(document, "script", "EmbedSocialInstagramScript"));
    </script>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v3.3&appId=267685430470734&autoLogAppEvents=1">
    </script>
</body>

</html>
